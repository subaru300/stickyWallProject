<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="css/style.css" />
    <title>stickyWallProject</title>
  </head>
  <body>
    <div class="app__section">
      <div class="section__wrapper">
        <!-- wrapper for all app -->
        <div class="wrapper__sidebar">
          <div class="sidebar__content">
            <!-- sidebar header -->
            <div class="sidebar__header">
              <div class="header__text">
                <h2 class="header__title">Menu</h2>
              </div>
            </div>
            <div class="header__search">
              <img class="search__icon" src="images/search.svg" alt="">
              <input class="search__text" type="text" placeholder="Search" maxlength="20">
            </div>
          </div>
          <!-- sidebar main -->
          <div class="sidebar__main">
            <!-- task section -->
            <div class="main__task">
              <h2 class="task__title">Tasks</h2>
              <!-- first task -->
              <div class="task__upcoming task__active">
                <img class="upcoming__icon" src="images/upcoming-icon.svg" alt="">
                Upcoming
              </div>
              <!-- second task -->
              <div class="task__today task__active">
                <img class="today__icon" src="images/today.svg" alt="">
                Today
              </div>
              <!-- third task -->
              <div class="task__calendar task__active">
                <img class="calendar__icon" src="images/calendar.svg" alt="">
                Calendar
              </div>
              <!-- fourth task -->
              <div class="task__stickywall task__active">
                <img class="stickywall__icon" src="images/sticky wall.svg" alt="">
                Sticky Wall
              </div>
            </div>
            <!-- list section -->
            <div class="main__list">
              <!-- list title -->
              <h2 class="list__title">Lists</h2>
              <!--  -->
              <div class="list__personal">

              </div>
            </div>
          </div>
        </div>
        <!-- main content -->
        <div class="wrapper__main">
          <!-- main title -->
          <div class="main__title">
            <h1 class="title__text">Sticky Wall</h1>
          </div>
          <div class="main__inner">
            <!-- main border with stickers -->
            <div class="inner__wrapper_sticker">
              <!-- here are some stickers -->
              <div class="sticker__card card-add">+</div>
            </div>
          </div>
        </div>
      </div>
    </div>

    <script src="js/script.js"></script>
  </body>
</html>
