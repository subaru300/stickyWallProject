<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <link rel="stylesheet" href="css/style.css" />
  <title>stickyWallProject</title>
</head>
<body>

  <div class="app__section">
    <div class="section__wrapper">
      <!-- wrapper for all app -->
      <div class="wrapper__sidebar">
        <div class="sidebar__content">
          <!-- sidebar header -->
          <div class="sidebar__header">
            <div class="header__text">
              <h2 class="header__title">Menu</h2>
            </div>
            <div class="header__search">
              <img class="search__icon" src="/svg/search.svg" alt="">
              <!-- <img class="search__icon" src="images/search-icon.png" alt=""> -->
              <input class="search__text" type="text" placeholder="Search" maxlength="20">
            </div>
          </div>
          <!-- sidebar hr -->
        <div class="hr_one"></div> 
          <!-- sidebar main -->
          <div class="sidebar__main">
            <!-- task section -->
            <div class="main__task">
              <h2 class="task__title">Tasks</h2>
              <!-- first task -->
              <div class="task__upcoming">
                <!-- <img class="upcoming__icon" src="images/upcoming-icon.png" alt=""> -->
                <img class="upcoming__icon" src="/svg/upcoming.svg" alt="">
                <h3 class="upcoming__text">Upcoming</h3>
              </div>
              <!-- second task -->
              <div class="task__today">
                <!-- <img class="today__icon" src="images/today-icon.png" alt=""> -->
                <img class="today__icon" src="/svg/today.svg" alt="">
                <h3 class="today__text">Today</h3>
              </div>
              <!-- third task -->
              <div class="task__calendar">
                <!-- <img class="calendar__icon" src="images/calendar-icon.png" alt=""> -->
                <img class="calendar__icon" src="/svg/calendar.svg" alt="">
                <h3 class="calendar__text">Calendar</h3>
              </div>
              <!-- fourth task -->
              <div class="task__stickywall">
                <!-- <img class="stickywall__icon" src="images/stickywall-icon.png" alt=""> -->
                <img class="stickywall__icon" src="/svg/sticky wall.svg" alt="">
                <h3 class="stickywall__text">Sticky Wall</h3>
              </div>
            <!-- sidebar hr -->
             <div class="hr_two"></div> 
            </div>
            <!-- list section -->
          </div>
        </div>
      </div>
      <!-- main content -->
      <div class="wrapper__main">
        <!-- main title -->
        <div class="main__title">
          <h1 class="title__text">Sticky Wall</h1>
        </div>
        <div class="main__inner">
          <!-- main border with stickers -->
          <div class="inner__wrapper_sticker">
            <!-- here are some stickers -->
            <div class="sticker__card"></div>
            <div class="sticker__card"></div>
            <div class="sticker__card"></div>
            <div class="sticker__card"></div>
            <div class="sticker__card"></div>
            <div class="sticker__card"></div>
            <div class="sticker__card"></div>
            <div class="sticker__card"></div>
            <div class="sticker__card"></div>
            <div class="sticker__card"></div>
            <div class="sticker__card"></div>
          </div>
        </div>
      </div>
    </div>
  </div>


  <script src="script/script.js"></script>
</body>
</html>
