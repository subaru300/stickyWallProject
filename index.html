<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="css/style.css" />
    <title>stickyWallProject</title>
  </head>
  <body>
    <div class="app__section">
      <div class="section__wrapper">
        <!-- wrapper for all app -->
        <div class="wrapper__sidebar">
          <div class="sidebar__content">
            <!-- sidebar header -->
            <div class="sidebar__header">
              <div class="header__text">
                <h2 class="header__title">Menu</h2>
              </div>
            </div>
            <div class="header__search">
              <img class="search__icon" src="images/search.svg" alt="" />
              <input
                class="search__text"
                type="text"
                placeholder="Search"
                maxlength="20"
              />
            </div>
          </div>
          <!-- sidebar main -->
          <div class="sidebar__main">
            <!-- task section -->
            <div class="main__task">
              <h2 class="task__title">Tasks</h2>
              <!-- first task -->
              <div class="task__upcoming task__active">
                <img
                  class="upcoming__icon"
                  src="images/upcoming-icon.svg"
                  alt=""
                />
                Upcoming
              </div>
              <!-- second task -->
              <div class="task__today task__active">
                <img class="today__icon" src="images/today.svg" alt="" />
                Today
              </div>
              <!-- third task -->
              <div class="task__calendar task__active">
                <img class="calendar__icon" src="images/calendar.svg" alt="" />
                Calendar
              </div>
              <!-- fourth task -->
              <div class="task__stickywall task__active">
                <img
                  class="stickywall__icon"
                  src="images/sticky wall.svg"
                  alt=""
                />
                Sticky Wall
              </div>
            </div>
            <!-- list section -->
            <div class="main__list">
              <!-- list line / gray 1px -->
              <div class="list__line"></div>
              <!-- list title -->
              <h2 class="list__title">Lists</h2>
              <!--  -->
              <div class="list__personal"></div>
              <!-- list personal -->
              <div class="list__personal">
                <!-- list personal small rectangle -->
                <!-- <div class="personal__red"></div> -->
                <img class="personal__icred" src="images/red.svg" alt="" />
                Personal
                <!-- list personal small rectangle with numbers -->
                <div class="personal__number">3</div>
              </div>
              <!-- list work -->
              <div class="list__work">
                <!-- list work small rectangle -->
                <div class="work__blue"></div>
                Work
                <!-- list work small rectangle with numbers -->
                <div class="work__number">3</div>
              </div>
              <!-- list list1 -->
              <div class="list__list1">
                <!-- list list small rectangle -->
                <div class="list1__yellow"></div>
                List1
                <!-- list list small rectangle with numbers -->
                <div class="list1__number">3</div>
              </div>
              <!-- list add new list -->
              <div class="list__newlist">
                <!-- list add new list icon -->
                <img class="newlist__icon" src="images/plus.svg" alt="" />
                Add New List
              </div>
            </div>
          </div>
        </div>
        <!-- main content -->
        <div class="wrapper__main">
          <!-- main title -->
          <div class="main__title">
            <h1 class="title__text">Sticky Wall</h1>
          </div>
          <div class="main__inner">
            <!-- main border with stickers -->
            <div class="inner__wrapper_sticker">
              <!-- here are some stickers -->
              <div class="sticker__card card-add">+</div>
            </div>
          </div>
          <!-- sticker window -->
          <div class="sticker__window_section hidden">
            <div class="sticker__window_text">
              <!-- sticker window title -->
              <div class="window__text_title">Write your title</div>
              <!-- sticker window description -->
              <div class="window__text_description">Write your text</div>
            </div>

            <!-- sticker window options -->
            <div class="sticker__window_options">
              <div class="option__category">
                <div class="option__category_rec"></div>
                <div class="option__category_text">
                  <img
                    class="option__category_icon"
                    src="images/red.svg"
                    alt=""
                  />
                  <p class="category__text_title">Easy</p>
                </div>
              </div>
              <div class="option__calendar">
                <div class="option__calendar_text">
                  <p class="calendar__text_title">Calendar</p>
                </div>
                <img class="option__calendar_icon" src="" alt="" />
              </div>
              <div class="option__date">
                <div class="option__date_text">
                  <p class="date__text_title">7 days</p>
                </div>
                <img class="option__date_icon" src="" alt="" />
              </div>
            </div>

            <div class="sticker__window_buttons">
              <div class="window__btn_add window__buttons_btn"><p>Add</p></div>
              <div class="window__btn_cancel window__buttons_btn">Cancel</div>
            </div>
          </div>
        </div>
      </div>
    </div>

    <div class="overlay hidden"></div>
    <script src="js/script.js"></script>
  </body>
</html>
