<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="css/style.css" />
    <title>stickyWallProject</title>
  </head>
  <body>
    <div class="app__section">
      <div class="section__wrapper">
        <!-- wrapper for all app -->
        <div class="wrapper__sidebar">
          <div class="sidebar__content">
            <!-- sidebar header -->
            <div class="sidebar__header">
              <div class="header__text">
                <h2 class="header__title">Menu</h2>
              </div>
            </div>
            <div class="header__search">
              <img class="search__icon" src="images/search.svg" alt="" />
              <input
                class="search__text"
                type="text"
                placeholder="Search"
                maxlength="20"
              />
            </div>
          </div>
          <!-- sidebar main -->
          <div class="sidebar__main">
            <div class="main__task">
              <h2 class="task__title">Tasks</h2>

              <div class="task__upcoming task__btn" data-btn="upcoming">
                <img
                  class="upcoming__icon"
                  src="images/upcoming-icon.svg"
                  alt=""
                />
                Upcoming
              </div>

              <div class="task__today task__btn" data-btn="today">
                <img class="today__icon" src="images/today.svg" alt="" />
                Today
              </div>

              <div class="task__calendar task__btn" data-btn="calendar">
                <img class="calendar__icon" src="images/calendar.svg" alt="" />
                Calendar
              </div>

              <div class="task__stickywall task__btn" data-btn="stickywall">
                <img
                  class="stickywall__icon"
                  src="images/sticky wall.svg"
                  alt=""
                />
                Sticky Wall
              </div>
            </div>
            <!-- list section -->
            <div class="main__list">
              <!-- list line / gray 1px -->
              <div class="list__line"></div>
              <!-- list title -->
              <h2 class="list__title">Lists</h2>
              <!--  -->
              <!-- <div class="list__personal"></div> -->
              <!-- list personal -->
              <!-- <div class="list__personal list_active">
                <img class="personal__icon_red" src="images/red.svg" alt="" />
                Personal
                <div class="personal__number">3</div>
              </div>
              <div class="list__work list_active">
                <img class="personal__icon_blue" src="images/blue.svg" alt="" />
                Work
                <div class="work__number">3</div>
              </div>
              <div class="list__list1 list_active">
                <img
                  class="personal__icon_yellow"
                  src="images/yellow.svg"
                  alt=""
                />
                List1
                <div class="list1__number">3</div>
              </div> -->
              <!-- list add new list -->
              <div class="list__modal hidden">
                <div class="list__modal--color-container">
                  <div class="color-color"></div>
                </div>
                <div class="list__modal--input-container">
                  <div class="input-input"></div>
                </div>
                <div class="list__modal--btn-container">
                  <div class="btn-ok">OK</div>
                </div>
              </div>
              <div class="list__newlist">
                <!-- list add new list icon -->
                <img class="newlist__icon" src="images/plus.svg" alt="" />
                Add New List
              </div>
            </div>

            <!-- tags section -->
            <div class="main__tag">
              <!-- tag line -->
              <div class="tag__line"></div>
              <!-- tag title -->
              <h2 class="tags__title">Tags</h2>
              <!-- tag wrapper for items -->
              <div class="tag__items">
                <!-- tag items -->
                <div class="tag__block_item1 tag__block_inner">Tag 1</div>
                <div class="tag__block_item2 tag__block_inner">Tag 2</div>
                <div class="tag__block_item3 tag__block_inner">+ Add Tag</div>
              </div>
            </div>
          </div>
          <!-- sidebar footer -->
          <div class="sidebar__footer">
            <!-- sidebar settings -->
            <div class="footer__settings">
              <!-- settings icon -->
              <img
                class="settings__icon"
                src="images/settings-icon.svg"
                alt=""
              />
              <!-- settings text -->
              <p class="settings__text">Settings</p>
            </div>

            <!-- sidebar sign out  -->
            <div class="footer__signout">
              <!-- sign out icon -->
              <img class="signout__icon" src="images/signout-icon.svg" alt="" />
              <!-- sign out text -->
              <p class="signout__text">Sign out</p>
            </div>
          </div>
        </div>

        <!-- main content -->
        <div class="wrapper__main main--stickywall main--window-active hidden">
          <!-- main title -->
          <div class="main__title">
            <h1 class="title__text">Sticky Wall</h1>
          </div>
          <div class="main__inner">
            <!-- main border with stickers -->
            <div class="inner__wrapper_sticker">
              <!-- here are some stickers -->
              <!-- <div class="sticker__card">
                <div class="sticker__card_menu">
                  <img src="images/edit-icon.svg" alt="">
                  <img src="images/sticker-icon.svg" alt="">
                  <img src="images/trash-icon.svg" alt="">
                </div>
              </div>
              hello -->

              <div class="sticker__card card-add">
                <!-- sticker card plus -->
                <img
                  class="sticker__card_plus"
                  src="images/sticker-plus-icon.svg"
                  alt=""
                />
              </div>
              <!-- stiker block menu -->
            </div>
          </div>
          <!-- sticker window -->
          <div class="sticker__window_section hidden">
            <div class="sticker__window_text">
              <!-- sticker window title -->
              <div class="window__text_title">Sticker title</div>
              <!-- sticker window description -->
              <div class="window__text_description">Sticker description</div>
            </div>

            <!-- sticker window options -->
            <div class="sticker__window_options">
              <div class="option__category">
                <div class="option__category_rec"></div>
                <div class="option__category_text">
                  <p class="category__text_title">Easy</p>
                  <img
                    class="category__text_icon"
                    src="images/down-arrow-icon.svg"
                    alt=""
                  />
                </div>
              </div>
              <div class="option__calendar">
                <div class="option__calendar_text">
                  <p class="calendar__text_title">Calendar</p>
                </div>
                <img
                  class="option__calendar_icon"
                  src="images/calendar-icon.svg"
                  alt=""
                />
              </div>
              <div class="option__date">
                <div class="option__date_text">
                  <p class="date__text_title">7 days</p>
                </div>
                <img
                  class="option__date_icon"
                  src="images/down-arrow-icon.svg"
                  alt=""
                />
              </div>
            </div>

            <div class="sticker__window_buttons">
              <div class="window__btn_add window__buttons_btn"><p>Add</p></div>
              <div class="window__btn_cancel window__buttons_btn">Cancel</div>
            </div>
          </div>
        </div>
        <div class="wrapper__main main--upcoming hidden">upcoming test</div>
        <div class="wrapper__main main--today hidden">today test</div>
        <div class="wrapper__main main--calendar hidden">calendar test</div>
      </div>
    </div>

    <div class="overlay hidden"></div>
    <script src="js/script.js"></script>
  </body>
</html>
